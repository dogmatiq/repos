on:
  workflow_call:
    inputs:
      minio:
        description: Run a MinIO service during the build.
        type: boolean
        required: false
        default: false
      dynamodb:
        description: Run a DynamoDB service during the build.
        type: boolean
        required: false
        default: false
      postgres:
        description: Run a PostgreSQL service during the build.
        type: boolean
        required: false
        default: false
      mariadb:
        description: Run a MariaDB service during the build.
        type: boolean
        required: false
        default: false
      mysql:
        description: Run a MySQL service during the build.
        type: boolean
        required: false
        default: false

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest

    env:
      DOGMATIQ_TEST_DSN_MYSQL_MYSQL: "root:rootpass@tcp(127.0.0.1:${{ job.services.mysql.ports['3306'] }})/mysql"
      DOGMATIQ_TEST_DSN_MARIADB_MYSQL: "root:rootpass@tcp(127.0.0.1:${{ job.services.mariadb.ports['3306'] }})/mysql"
      DOGMATIQ_TEST_DSN_POSTGRESQL_PGX: "user=postgres password=rootpass sslmode=disable host=127.0.0.1 port=${{ job.services.postgres.ports['5432'] }}"
      DOGMATIQ_TEST_DSN_POSTGRESQL_POSTGRES: "postgres://postgres:rootpass@127.0.0.1:${{ job.services.postgres.ports['5432'] }}?sslmode=disable"
      DOGMATIQ_TEST_MINIO_ACCESS_KEY: minio
      DOGMATIQ_TEST_MINIO_SECRET_KEY: password
      DOGMATIQ_TEST_MINIO_ENDPOINT: "http://localhost:${{ job.services.minio.ports['9000'] }}"
      DOGMATIQ_TEST_DYNAMODB_ENDPOINT: "http://localhost:${{ job.services.dynamodb.ports['8000'] }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Make
        run: make ci

      - name: Make (tests only, with CGO)
        run: make test
        env:
          CGO_ENABLED: "1"

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

    services:
      minio:
        image: ${{ inputs.minio && 'minio/minio:latest' || '' }}
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 2s
          --health-timeout 10s
          --health-start-period 30s
          --health-retries 10
        ports:
          - 9000/tcp
        env:
          MINIO_ACCESS_KEY: minio
          MINIO_SECRET_KEY: password

      dynamodb:
        image: ${{ inputs.dynamodb && 'amazon/dynamodb-local:latest' || '' }}
        options: >-
          --health-cmd "curl http://localhost:8000"
          --health-interval 2s
          --health-timeout 10s
          --health-start-period 30s
          --health-retries 10
        ports:
          - 8000/tcp

      mysql:
        image: ${{ inputs.mysql && 'mysql:latest' || '' }}
        options: >-
          --mount type=tmpfs,destination=/var/lib/mysql
          --health-cmd="mysqladmin ping --host 127.0.0.1 --port 3306 --user root --password=rootpass"
          --health-interval 2s
          --health-timeout 10s
          --health-start-period 30s
          --health-retries 10
        ports:
          - 3306/tcp
        env:
          MYSQL_ROOT_PASSWORD: rootpass

      mariadb:
        image: ${{ inputs.mariadb && 'mariadb:latest' || '' }}
        options: >-
          --mount type=tmpfs,destination=/var/lib/mysql
          --health-cmd="healthcheck.sh --su-mysql --connect --innodb_initialized"
          --health-interval 2s
          --health-timeout 10s
          --health-start-period 30s
          --health-retries 10
        ports:
          - 3306/tcp
        env:
          MARIADB_ROOT_PASSWORD: rootpass

      postgres:
        image: ${{ inputs.postgres && 'postgres:latest' || '' }}
        options: >-
          --health-cmd pg_isready
          --health-interval 2s
          --health-timeout 10s
          --health-start-period 30s
          --health-retries 10
        ports:
          - 5432/tcp
        env:
          POSTGRES_PASSWORD: rootpass
