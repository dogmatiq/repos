on:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish Release

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create GitHub release from tag commit message
        uses: ghalactic/github-release-from-tag@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
