on:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish Release

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create GitHub release from tag commit message
        uses: eloquent/github-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
